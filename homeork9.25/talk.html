<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
		        margin: 0;
		        padding: 0;
		    }
		    .box {
		        width: 400px;
		        border: 1px solid gray;
		        margin: 0 auto;
		       
		    }
		    .text {
		        width: 400px;
		        min-height: 600px;
		    }
		    .say {
		        width: 400px;
		        height: 100px;
		        background-color: rgb(211, 214, 213);
		        overflow: hidden;
		    }
		    .say p {
		        float: left;
		        height: 100px;
		        width: 300px;
		        background-color: pink;
		        line-height: 100px;
		    }
		    .say > button {
		        float: right;
		        height: 50px;
		        width: 100px;
		        margin-top: 25px;
		        
		    }
		    li {
		        list-style: none;
		        
		    }
		    
		    li:nth-child(odd){
		        text-align: right;
		    }
		    li:nth-child(odd):after {
		        content: ':佩奇 ';
		        font-size: 20px;
		        color: pink;
		    }
		    li:nth-child(even){
		        text-align: left;
		    }
		    li:nth-child(even):before {
		        content: '乔治:';
		        font-size: 20px;
		        color: blue;
		    }
		    #area{
		    	background-image: url(img/u=368194074,549526847&fm=26&gp=0.jpg);
		    	background-size:50% 50%;
		    }
		</style>
	</head>
	<body>
		<div id="box" class="box">
         <div class="text" id="area"></div>
         <div class="say">
             <p id="enter" contenteditable="true"></p>
             <button id="btn">发送(Enter)</button>
         </div>
   </div>
		<script type="text/javascript">
			   var enter=document.getElementById('enter');
		       var btn=document.getElementById('btn');
		       var area=document.getElementById('area');
		       btn.onclick=function(){
			            var text=enter.innerText;
			            var nr=document.createTextNode(text);
			            var li=document.createElement('li');
			            area.appendChild(li);
			            li.appendChild(nr);
			            enter.innerText='';
       				}

		</script>
	</body>
</html>
