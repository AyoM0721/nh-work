<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			input{
				margin: 10px;
			}
		</style>
	</head>
	<body>
		用户名：<input type="text" id="input1"><span id="psd"></span>
    	<br>
    	密码:<input type="password" id="input2">
    	<br>
    	<button id="btn">注册</button>
	    <script>
	        var input1 = document.getElementById('input1');
	        var input2 = document.getElementById('input2');
	        var btn = document.getElementById('btn');
	        var psd = document.getElementById('psd');
	        in2.onfocus = function(){
	            if(input1.value == ''){
	                psd.innerText = '请输入用户名';
	            }else{
	                psd.innerText = '您可以使用';
	            }
	        }
	        btn.onclick = function(){
	            if(input1.value == ''){
	                alert('请输入用户名');
	            }else{
	                if(input2.value == ''){
	                    alert('请输入密码');
	                }else{
	                    alert('注册完成');
	                }
	            }
	        }
	    </script>
	</body>
</html>
