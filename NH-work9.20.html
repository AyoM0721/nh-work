<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num1 = Number(prompt('请输入第一个数字'));
			var num2 = Number(prompt('请输入第二个数字'));
			var change = prompt('请输入运算符号');
			alert(change == '+'?num1+num2:change == '-'?num1-num2:change == '*'?(num1*num2):change == '/'?(num1/num2):"请输入正确的运算符");
			
		</script>
	</body>
</html>
